<script>
            var arr1 = [12,10,8,9,33,56];
			var arr2 = [33,12,77,36,88,56];
			
			function repetition(arr,brr){
				var newArr=[];
				for (var i = 0 ; i < arr.length ; i++) {
					for (var j = 0 ; j < brr.length ; j++) {
						if((arr[i]==brr[j])&&newArr.indexOf(arr[i])==-1){
							newArr.push(arr[i]);
						}
					}
				}
				return newArr;
			}
			var temp = repetition(arr1,arr2)
			console.log(temp)


            
</script>
